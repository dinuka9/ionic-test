
<ion-content>

	<ion-card>
		<ion-card-header>
			Facebook
		</ion-card-header>
		<ion-card-content>
			Open Facebook in app
		</ion-card-content>
		<button ion-button round (click)="showToast('top')" >Show Toast</button>
		<button ion-button round (click)="showToast('middle')" >Show Toast</button>
	</ion-card>

	<ion-grid>
		<ion-row>
			<ion-col col-4></ion-col>
			<ion-col col-4>
				<ion-item >
					<button id="page-button1" ion-button color="positive" style="border-radius:25px 25px 25px 25px;" (click)="openUrl()">
						Tap me!
					</button>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>

	<ion-item>
		<ion-badge item-end>260k</ion-badge>
	</ion-item>

	<ion-item>
		<ion-label> Sam</ion-label>
		<ion-toggle checked="false"></ion-toggle>
	</ion-item>

</ion-content>
